<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/home.css}">
</head>
<body>
<!-- Sidebar Fragment -->
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<!-- Content Area -->
<div class="content" id="content">
  <div layout:fragment="content">
    <div class="container mt-5">
      <h1>Create a Deck</h1>
      <form th:action="@{/deck/save}" th:object="${deck}" method="post">
        <div class="mb-3">
          <label for="owner" class="form-label">Name:</label>
          <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="owner" class="form-label">Description:</label>
          <input type="text" id="description" th:field="*{description}" class="form-control" required>
        </div>
        <!-- Deck Owner -->
        <div class="mb-3">
          <label for="owner" class="form-label">Owner:</label>
          <input type="text" id="owner" th:field="*{owner}" class="form-control" required>
        </div>

        <!-- Deck Shared -->
        <div class="mb-3 form-check">
          <input type="checkbox" id="shared" th:field="*{shared}" class="form-check-input">
          <label for="shared" class="form-check-label">Shared</label>
        </div>

        <!-- Deck Paid -->
        <div class="mb-3 form-check">
          <input type="checkbox" id="paid" th:field="*{paid}" class="form-check-input">
          <label for="paid" class="form-check-label">Paid</label>
        </div>

        <!-- Flashcards Selection -->
        <div class="mb-3">
          <h3>Select Flashcards:</h3>
          <div th:each="flashCard : ${flashCards}">
            <div class="form-check">
              <input class="form-check-input" type="checkbox"
                     th:id="'flashCard-' + ${flashCard.id}"
                     th:name="selectedFlashcards"
                     th:value="${flashCard.id}">
              <label class="form-check-label" th:for="'flashCard-' + ${flashCard.id}">
                <span th:text="${flashCard.question}"></span>
                <span th:text="${flashCard.materie}"></span>
              </label>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Create Deck</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>

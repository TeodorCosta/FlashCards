<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/home.css}">
</head>
<style>
    .card {
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        height: 300px; /* Fixed height for the card */
    }

    .card-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the image scales properly */
        z-index: 1;
    }

    .card-gradient-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 60%, white 100%);
        z-index: 2;
    }

    .card-content {
        position: relative;
        z-index: 3; /* Content above the background and gradient */
        padding: 15px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        height: 100%;
        background: transparent; /* Ensure the content remains clear */
    }

    .card-title {
        font-size: 1.25rem;
        margin-bottom: 10px;
        color: #333;
    }

    .card-text {
        font-size: 1rem;
        color: #666;
    }
</style>
<body>
<!-- Sidebar Fragment -->
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<!-- Content Area -->
<div class="content" id="content">
    <div layout:fragment="content">
        <div class="container mt-5">

            <h1 class="mb-4">Flashcards</h1>

            <!-- Flashcards Grid -->
            <div class="row">
                <!-- Loop through each flashcard -->
                <div th:each="flashCard : ${flashCards}" class="col-md-4 mb-4">
                    <div class="card">
                        <!-- Image Tag as Background -->
                        <img th:if="${flashCard.imagePath}" th:src="${flashCard.imagePath}" alt="Flashcard Image" class="card-image">
                        <!-- Gradient Overlay -->
                        <div class="card-gradient-overlay"></div>
                        <!-- Card Content -->
                        <div class="card-content">
                            <h5 class="card-title" th:text="${flashCard.question}">Flashcard Question</h5>
                            <p class="card-text" th:text="${flashCard.answer}">Flashcard Answer</p>
                            <div class="d-flex justify-content-between mt-3">
                                <span th:text="${flashCard.shared ? 'Shared' : 'Not Shared'}" class="badge bg-info"></span>
                                <div>
                                    <a href="#" th:href="@{/flashcard/edit/{id}(id=${flashCard.id})}" class="btn btn-warning btn-sm">Edit</a>
                                    <a href="#" th:href="@{/flashcard/delete/{id}(id=${flashCard.id})}" class="btn btn-danger btn-sm">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="add-deck-card" th:onclick="'window.location.href=\'/flashcard/new\''">
                            <span class="text-muted">+ Create New Flashcard</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap and jQuery JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

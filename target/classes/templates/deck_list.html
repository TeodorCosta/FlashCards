<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/home.css}">
  <title>Deck List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Custom CSS for card title and card size -->
  <style>
    .card-body {
      flex-grow: 1; /* Allow the card body to grow and take the remaining space */
      padding: 30px; /* Increase padding for more spacing */
    }
    .card-title {
      white-space: normal;
      word-wrap: break-word;
      overflow: hidden;
      font-size: 1.25rem; /* Slightly larger font for the title */
    }
    .card-description {
      min-height: 60px;
      font-size: 1rem;
      margin-bottom: 20px; /* More space under description */
    }
    .add-deck-card {
      height: 210px;
      border: 2px dashed #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background-color: #f7f7f7;
    }
    .add-deck-card:hover {
      border-color: #aaa;
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div layout:fragment="content" style="width=100%;">
  <div class="container mt-4">
    <h1 class="mb-4">Deck List</h1>

    <!-- Deck Grid -->
    <div class="row">
      <!-- Loop through each deck -->
      <div th:each="deck, iterStat : ${decks}" class="col-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" th:text="${deck.name}">Deck Name</h5>
            <p class="card-description" th:text="${deck.description}">Deck Description</p>

            <div class="d-flex justify-content-between">
              <a th:href="@{/deck/{id}/quiz(id=${deck.id})}" class="btn btn-outline-primary">Start Quiz</a>
              <a th:href="@{/deck/{id}/edit(id=${deck.id})}" class="btn btn-outline-secondary">Edit</a>
            </div>
          </div>
        </div>
      </div>
      <div  class="col-4">
        <div class="card">
          <div class="add-deck-card" th:onclick="'window.location.href=\'/deck/create\''">
            <span class="text-muted">+ Create New Deck</span>
          </div>
        </div>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap and jQuery JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

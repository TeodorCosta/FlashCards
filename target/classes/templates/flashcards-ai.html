<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Generated Flashcards</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Generated Flashcards</h1>
  <div>
    <ul class="list-group">
      <li class="list-group-item" th:each="flashcard : ${flashcards}">
        <h5 th:text="${flashcard.question}"></h5>
        <p th:text="${flashcard.answer}"></p>
      </li>
    </ul>
  </div>
  <div th:if="${flashcards == null}">
    <p>No flashcards generated.</p>
  </div>
  <a href="/flashcards/form" class="btn btn-secondary mt-3">Go Back</a>
</div>
</body>
</html>

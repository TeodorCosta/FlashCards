<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/home.css}">
</head>
<body>
<div th:fragment="sidebar">
<div class="sidebar" id="sidebar" >
  <button class="toggle-btn" id="toggle-btn">☰</button>
  <ul class="nav flex-column mt-3">
    <li class="nav-item">
      <a href="/home" class="nav-link">
        <span class="icon">🏠</span>
        <span class="text">Acasă</span>
      </a>
    </li>
    <li class="nav-item">
      <a href="/deck/list" class="nav-link">
        <span class="icon">📚</span>
        <span class="text">Colecțiile mele</span>
      </a>
    </li>
    <li class="nav-item">
      <a href="/flashcard/list" class="nav-link">
        <span class="icon">📂</span>
        <span class="text">Flashcardurile mele</span>
      </a>
    </li>
    <li class="nav-item">
      <a href="/flashcard/list" class="nav-link">
        <span class="icon">🔧</span>
        <span class="text">Statusurile mele</span>
      </a>
    </li>
    <li class="nav-item">
      <a href="/logout" class="nav-link">
        <span class="icon">🚪</span>
        <span class="text">Deconectare</span>
      </a>
    </li>
  </ul>
</div>
</div>
</body>
</html>
<script>
    const sidebar = document.getElementById("sidebar");
    const content = document.getElementById("content");
    const toggleBtn = document.getElementById("toggle-btn");

    toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
        content.classList.toggle("collapsed");

        // Hide text when sidebar is collapsed
        const texts = sidebar.querySelectorAll(".text");
        if (sidebar.classList.contains("collapsed")) {
            texts.forEach(text => text.style.display = "none");
        } else {
            texts.forEach(text => text.style.display = "inline");
        }
    });
</script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flashcard Form</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <h1>Create a Flashcard</h1>
    <form th:action="@{/flashcard/save}" th:object="${flashCard}" method="post">
        <div class="form-group mb-3">
            <label for="question">Question</label>
            <input type="text" class="form-control" id="question" name="question" th:field="*{question}" required>
        </div>
        <div class="form-group mb-3">
            <label for="answer">Answer</label>
            <textarea class="form-control" id="answer" name="answer" th:field="*{answer}" rows="3" required></textarea>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="Shared" name="Shared" th:field="*{Shared}">
            <label class="form-check-label" for="Shared">Share this flashcard?</label>
        </div>
        <button type="submit" class="btn btn-primary">Save Flashcard</button>
    </form>
</div>
</body>
</html>

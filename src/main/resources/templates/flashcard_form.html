<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Flashcard</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/home.css}">
</head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>
<div layout:fragment="content">
    <div class="container mt-5">
        <h1>Create a Flashcard</h1>
        <!-- Form with enctype="multipart/form-data" for file uploads -->
        <form th:action="@{/flashcard/save}" th:object="${flashCard}" method="post" enctype="multipart/form-data">
            <div>
                <label for="question">Question:</label>
                <input type="text" id="question" th:field="*{question}" required>
            </div>
            <div>
                <label for="answer">Answer:</label>
                <input type="text" id="answer" th:field="*{answer}" required>
            </div>
            <div>
                <label for="deck">Deck:</label>
                <select id="deck" th:field="*{deck.id}">
                    <option th:each="deck : ${decks}" th:value="${deck.id}" th:text="${deck.name}"></option>
                </select>
            </div>
            <div>
                <label for="materie">Materie:</label>
                <input type="text" id="materie" th:field="*{materie}" required>
            </div>
            <div>
                <label for="shared">Shared:</label>
                <input type="checkbox" id="shared" th:field="*{shared}" />
            </div>
            <!-- File input for media (image/video) -->
            <div>
                <label for="media">Media:</label>
                <input type="file" id="media" name="media" accept="image/*,video/*">
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

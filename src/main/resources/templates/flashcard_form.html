<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flashcard Form</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <h1>Create a Flashcard</h1>
    <form th:action="@{/flashcard/save}" th:object="${flashCard}" method="post">
        <div>
            <label for="question">Question:</label>
            <input type="text" id="question" th:field="*{question}" required>
        </div>
        <div>
            <label for="answer">Answer:</label>
            <input type="text" id="answer" th:field="*{answer}" required>
        </div>
        <div>
            <label for="shared">Shared:</label>
            <input type="checkbox" id="shared" th:field="*{shared}" />
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>

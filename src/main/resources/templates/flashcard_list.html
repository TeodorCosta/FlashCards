<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/home.css}">
    <style>
        .flashcards-container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 1rem;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            position: relative;
            height: 320px;
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: none;
            background: #fff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .card-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.1) 0%,
                rgba(0, 0, 0, 0.3) 40%,
                rgba(0, 0, 0, 0.7) 100%
            );
            z-index: 2;
        }

        .card-content {
            position: relative;
            z-index: 3;
            height: 100%;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: white;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            line-height: 1.3;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .card-text {
            font-size: 1rem;
            margin-bottom: 1rem;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .badge {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 500;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-shared {
            background-color: rgba(59, 130, 246, 0.9);
            color: white;
        }

        .badge-private {
            background-color: rgba(107, 114, 128, 0.9);
            color: white;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            border: none;
        }

        .btn-edit {
            background-color: rgba(245, 158, 11, 0.9);
            color: white;
        }

        .btn-edit:hover {
            background-color: rgba(245, 158, 11, 1);
        }

        .btn-delete {
            background-color: rgba(239, 68, 68, 0.9);
            color: white;
        }

        .btn-delete:hover {
            background-color: rgba(239, 68, 68, 1);
        }

        .add-card {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
        }

        .add-card-content {
            text-align: center;
            padding: 2rem;
        }

        .add-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .add-text {
            font-size: 1.25rem;
            font-weight: 500;
            color: white;
        }

        @media (max-width: 768px) {
            .flashcards-container {
                padding: 1rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="content" id="content">
    <div layout:fragment="content">
        <div class="flashcards-container">
            <div class="page-header">
                <h1 class="page-title">My Flashcards</h1>
            </div>

            <div class="cards-grid">
                <!-- Existing Flashcards -->
                <div th:each="flashCard : ${flashCards}" class="card">
                    <img th:if="${flashCard.imagePath}" th:src="${flashCard.imagePath}" alt="Flashcard Image" class="card-image">
                    <div class="card-overlay"></div>
                    <div class="card-content">
                        <h3 class="card-title" th:text="${flashCard.question}">Flashcard Question</h3>
                        <p class="card-text" th:text="${flashCard.answer}">Flashcard Answer</p>
                        <div class="card-actions">
                            <span th:class="${'badge ' + (flashCard.shared ? 'badge-shared' : 'badge-private')}"
                                  th:text="${flashCard.shared ? 'Shared' : 'Private'}">
                            </span>
                            <div class="btn-group">
                                <a th:href="@{/flashcard/edit/{id}(id=${flashCard.id})}"
                                   class="btn-action btn-edit">Edit</a>
                                <a th:href="@{/flashcard/delete/{id}(id=${flashCard.id})}"
                                   class="btn-action btn-delete">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add New Flashcard Card -->
                <a href="/flashcard/new" class="card add-card">
                    <div class="add-card-content">
                        <div class="add-icon">+</div>
                        <div class="add-text">Create New Flashcard</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

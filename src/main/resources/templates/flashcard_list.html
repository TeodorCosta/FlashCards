<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flashcards List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <h1>Flashcards</h1>

    <a href="#" th:href="@{/flashcard/new}" class="btn btn-primary mb-3">Create New Flashcard</a>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Question</th>
            <th scope="col">Answer</th>
            <th scope="col">Shared</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate through the list of flashcards -->
        <tr th:each="flashCard : ${flashCards}">
            <td th:text="${flashCard.question}"></td>
            <td th:text="${flashCard.answer}"></td>
            <td>
                <span th:text="${flashCard.shared ? 'Yes' : 'No'}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

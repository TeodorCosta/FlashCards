<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revision Mode</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/home.css}">
  <style>
        .revision-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .card-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            cursor: pointer;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #2d3748;
        }

        .answer {
            font-size: 1.3rem;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
            border-top: 2px solid #e2e8f0;
            color: #4a5568;
            display: none;
        }
        .answer {
              display: none;
            }
              .answer.visible {
              display: block;
            }

        .answer.visible {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .progress-bar {
            height: 4px;
            background: #e9ecef;
            margin: 2rem 0;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #0d6efd;
            transition: width 0.3s ease;
        }

        .card-counter {
            text-align: center;
            color: #6c757d;
            margin-bottom: 1rem;
        }

        .btn-circle {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .show-answer-btn {
            width: 100%;
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #e2e8f0;
            border: none;
            border-radius: 8px;
            color: #4a5568;
            font-weight: 500;
            transition: all 0.2s;
        }

        .show-answer-btn:hover {
            background-color: #cbd5e0;
        }

        .keyboard-hint {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="content" id="content">
  <div layout:fragment="content">
    <div class="revision-container">
      <h1 class="mb-4" th:text="${deck.name + ' - Revision Mode'}">Revision Mode</h1>

      <!-- Progress Bar -->
      <div class="progress-bar">
        <div class="progress-fill" th:style="'width: ' + ${(currentIndex + 1) * 100 / totalCards} + '%'"></div>
      </div>

      <!-- Card Counter -->
      <div class="card-counter">
        Card <span th:text="${currentIndex + 1}">1</span> of <span th:text="${totalCards}">10</span>
      </div>

      <!-- Flashcard -->
      <div class="card-container" id="flashcard">
        <div class="question" th:text="${currentCard.question}">Question</div>
        <button class="show-answer-btn" id="toggleAnswer">Show Answer</button>
        <div class="answer" id="answer" th:text="${currentCard.answer}">Answer</div>
      </div>

      <!-- Navigation -->
      <div class="navigation">
        <form th:action="@{/deck/{deckId}/revision/previous(deckId=${deck.id})}" method="post" style="display: inline;">
          <button type="submit" class="btn btn-outline-primary btn-circle"
                  th:disabled="${currentIndex == 0}"
                  id="prevButton">
            ‚Üê
          </button>
        </form>

        <form th:action="@{/deck/{deckId}/revision/shuffle(deckId=${deck.id})}" method="post" style="display: inline;">
          <button type="submit" class="btn btn-outline-secondary btn-circle" id="shuffleButton">
            üîÑ
          </button>
        </form>

        <form th:action="@{/deck/{deckId}/revision/next(deckId=${deck.id})}" method="post" style="display: inline;">
          <button type="submit" class="btn btn-outline-primary btn-circle"
                  th:disabled="${currentIndex == totalCards - 1}"
                  id="nextButton">
            ‚Üí
          </button>
        </form>
      </div>

      <div class="keyboard-hint">
        Use arrow keys to navigate ‚Ä¢ Space to show/hide answer ‚Ä¢ R to shuffle
      </div>

      <div class="text-center mt-4">
        <a th:href="@{/decks}" class="btn btn-secondary">Exit Revision</a>
      </div>
    </div>
  </div>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
    const answer = document.getElementById('answer'); // The answer div
    const toggleButton = document.getElementById('toggleAnswer'); // The Show Answer button

    let isAnswerVisible = false; // Initial state

    // Function to toggle the visibility of the answer
    function toggleAnswer() {
        isAnswerVisible = !isAnswerVisible; // Toggle visibility state
        answer.classList.toggle('visible', isAnswerVisible); // Add/remove the "visible" class
        toggleButton.textContent = isAnswerVisible ? 'Hide Answer' : 'Show Answer'; // Update button text
    }

    // Add click event listener to the button
    toggleButton.addEventListener('click', toggleAnswer);
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
